
<div class="col-md-6 offset-md-3 mt-5 p-4" id="registerForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" name="username" class="form-control" [(ngModel)]='user.username'>
  </div>
  <div class="form-group">
    <label for="email">E-Mail:</label>
    <input type="text" name="email" class="form-control" [(ngModel)]='user.email'>
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select name="gender" class="form-control" [(ngModel)]='user.gender'>
        <option [value]="male">male</option>
        <option [value]="female">female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" [(ngModel)]='user.password'>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" name="passwordConfirm" class="form-control" [(ngModel)]='user.passwordConfirm'>
  </div>
    <input type="checkbox" name="autoLogin" style="float: left; height: 20px; width:20px; margin-bottom:5px"
     value="Log me in after registration"  [checked]='user.autoLogin == true'>
  
  <button type="submit" class="btn btn-primary btn-block" (click)="registerUser()">Register</button>
</div>
