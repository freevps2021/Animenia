<div class="container">
  <div class="row">
  <div class="col-md-6 offset-md-3">
    <form class="mt-5 p-5" id="reset-password">
    <div class="form-group">
      <label for="password">New Password:</label>
      <input type="password" name="password" class="form-control" [(ngModel)]='password'>
    </div>

    <div class="form-group">
      <label for="passwordConfirmation">Re-type Password:</label>
      <input type="password" name="passwordConfirmation" class="form-control" [(ngModel)]='passwordConfirmation'>
    </div>
    <button type="submit" class="btn btn-primary" (click)="resetPassword()">Reset</button>
   
  </form>

  </div>
  
  </div>
  </div>
