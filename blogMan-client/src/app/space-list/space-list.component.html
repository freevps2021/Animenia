<div class="container">
  <h3>Available Spaces:</h3>
  <div class="row">
    <div *ngFor="let space of spaces"  class="col-md-3">
      <div class="space">
        <h3>{{space.name}}</h3>
        <img src="{{space.bgURL}}" alt="SPACEURL">
          <div class="btn-group" role="group" aria-label="actions">
            <div class="btn btn-primary" (click)= "subscribe(space._id)">Subscribe</div>
          </div>
      </div>
    </div>
  </div>
</div>
