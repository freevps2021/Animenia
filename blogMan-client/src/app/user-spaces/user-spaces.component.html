<div style="border-bottom: 1px solid lightgray" class="container">
    <h3 style="display:block">Subscribed Spaces:</h3>

  <div class="row" *ngIf="auth?.spaces?.length">
    <div *ngFor='let subspace of auth.spaces' id="space" class="col-md-3">
      <h3>{{subspace.name}}</h3>
      <img src="{{subspace.bgURL}}" alt="Space Background">
      <div class="btn btn-primary" [routerLink]="['/space/' + subspace._id]" >Navigate</div>
      <div class="btn btn-danger" (click)="unsubscribe(subspace._id)">Leave</div>

    </div>
  </div>

  <div class="row">
    <app-space-list></app-space-list>
  </div>
</div>
